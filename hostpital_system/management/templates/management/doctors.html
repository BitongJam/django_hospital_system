{% extends 'management/base.html' %}

{% block title %}Home{% endblock %}

{% block content %}

<h1>Doctors</h1>

<a class="btn btn-primary" href="{% url 'add_doctor' %}">Create</a>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.speiclization }}</td>
            <td>{{ doctor.contact }}</td>
            <td>
                <a href="#" class="btn btn-warning">Edit</a>
                <a href="#" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'home' %}">Back to Home</a>

{% endblock %}
